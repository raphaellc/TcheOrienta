<!DOCTYPE html>
<html>
<head>
  <title>Cadastrosssss</title>
  <style>
    /* Estilos CSS iguais aos da p치gina de login */
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="username" placeholder="Usu치rio" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://127.0.0.1:8000/autenticacao/cadastro/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        
        if (!response.ok) {
          throw new Error(response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // Redirecionar para p치gina de login ou exibir mensagem de sucesso
        console.log('Cadastro bem-sucedido:', data);
        window.location.href = 'login.html';
      })
      .catch(error => {
        // Exibir mensagem de erro para o usu치rio
        console.error('Erro:', error);
        alert(response.statusText);
      });
    });
  </script>
</body>
</html>
