<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Estabelecimentos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 70%; height: 100%; float: left; }
    #info { width: 30%; height: 100%; float: left; }
    #info iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info">
  <iframe id="infoFrame" src="about:blank"></iframe>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inicializa o mapa
  var map = L.map('map').setView([-29.7167, -51.1333], 13); // Coordenadas de Porto Alegre

  // Adiciona o tile layer do OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Função para abrir o iframe lateral com o formulário
  function abrirFormulario(latlng) {
    var iframe = document.getElementById('infoFrame');
    iframe.src = 'formulario.html?lat=' + latlng.lat + '&lng=' + latlng.lng;
  }

  // Adiciona um evento de clique no mapa
  map.on('click', function(e) {
    abrirFormulario(e.latlng);
  });
</script>

</body>
</html>
